<!doctype html>
<html ng-app="app">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="https://rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-1.3.2.min.js"></script>

    <!-- COMPONENTS -->
    <script src="https://rawgit.com/klajd/angular-virtual-repeat/master/dist/ng-virtual-repeat.min.js"></script>

    <!-- DEMO -->
    <link href="app.css" rel="stylesheet" type="text/css" />
    <script src="app.js"></script>
</head>

<body ng-controller="AppController as vm">
    <a href="https://github.com/klajd/angular-virtual-repeat"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    
    <uib-tabset active="vm.active">
        <uib-tab index="$index" ng-repeat="tab in vm.tabs" heading="{{tab.title}}">
            <div ng-if="vm.active === $index">
                <ng-include src="tab.template"></ng-include>
            </div>
        </uib-tab>
    </uib-tabset>

</body>

</html>
